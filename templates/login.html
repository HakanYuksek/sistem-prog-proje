<html>
   <head>
      <style type="text/css">
         body {
            background-color: #f2f2f2;
         }

         p.cl1 {
            font-family: Arial Black,Arial Bold,Gadget,sans-serif;
            font-weight: bold;
            text-align: center;


         }

         p.cl2 {

            font-family:lucida sans unicode, lucida grande, sans-serif;
            font-weight: bold;
            font-size: 35px;
            margin-bottom: 60px;



         }

         h1 {
            border: 3px solid #4CAF50;
            font-family:lucida sans unicode, lucida grande, sans-serif;
            margin-bottom: 150px;
            padding-left: 0px;

         }

         input[type=text] {

            box-sizing: border-box;
            border-radius: 4px;
            padding: 8px 10px;

         }

         input[type=password] {

            box-sizing: border-box;
            border-radius: 4px;
            padding: 8px 10px;

         }


         input[type=submit] {
            width: 17%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 10px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;

         }

         input[type=submit].logoutbutton {
                 width: 15%;
                 background-color: #E74C3C;
                 color: white;
                 padding-top: 6px;
                 padding-bottom: 6px;
                 margin-bottom: 30px;
                 border-radius: 10px;
                 cursor: pointer;
         }

         div.cl1 {
            box-sizing: content-box;
            text-align: center;
         }

         div.cl2 {
             box-sizing:border-box;
             width: 600px;
             border: 5px solid #4CAF50;
             display: inline-block;
         }


   </style>

   <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>

   <script type="text/javascript">


        $(document).ready(function() {

                $('input[type=radio][name=tipsec]').change(function( event ) {
                        //alert('Hi there!');
                        if (this.value == 'ogrenci') {
                                $('#girisbaslik').text("Öğrenci Girişi");
                                $('#nickveyano').text("Öğrenci Numarası:");

                                //alert("ogrenci");
                         }

                        else if (this.value == 'akademisyen') {
                                $('#girisbaslik').text("Akademisyen Girişi");
                                $('#nickveyano').text("Kullanıcı Adı:");
                                //alert("akademisyen");
                         }
                });
        });

    </script>

   </head>

   <div class="cl1">
         <body>

         <img width="130px" height="130px" src = "/static/ytulogopng.png" alt = "YtuLogo" />
         <h1>Ara ve Bitirme Proje Takip Sistemi</h1>

           <div class="cl2">

              <form action="/login" method="post">
                  <p id="girisbaslik" class="cl2">Öğrenci Girişi</p>
                  <p id="nickveyano" class="cl1">Öğrenci Numarası:</p>
                  <input autocomplete="off" type="text" name="username">
                   <br>
                  <p class="cl1">Şifre:</p>
                  <input autocomplete="off" type="password" name="password">
                  <br>
                  <br>
                  <input checked="checked" name="tipsec" id="ogrenci" type="radio" value="ogrenci">Öğrenci Girişi
                  <br>
                  <br>
                  <input name="tipsec" id="akademisyen" type="radio" value="akademisyen">Akademisyen Girişi
                  <br>
                  <input type="submit" value="Giriş Yap">
               </form>
               <form action="/register" method="get">
                     <input class="logoutbutton" type="submit" name="kaydol" value="Kaydol">
               </form>

           </div>
         </body>
   </div>
</html>
